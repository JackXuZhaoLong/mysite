<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{blog.title}}</title>
</head>
<body>
<div>
    <a href="{% url 'home'%}">
        <h2>个人博客网站</h2>
    </a>
    <hr>
</div>
    <h3>博客题目:{{ blog.title }}</h3>
    <h3>作者:{{ blog.author}}</h3>
    <h3>发表时间:{{blog.create_time|date:"Y-m-d " }}</h3>
    <h3>分类:<a href="{% url 'blog_with_type' blog.blog_type.pk%}">
          {{ blog.blog_type }}
    </a>
    </h3>
    <p>{{ blog.content }}</p>
</body>
</html>
