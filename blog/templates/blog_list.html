<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>

</head>
<body>
    <div>
        <h2>个人博客网站</h2>
        <hr>
    </div>

    {% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
         <h3>{{ blog.title }}</h3>

    </a>
    <h4>{{ blog.content|truncatechars:30}}</h4>
    {% empty %}
        <p>-----暂无博客，敬请期待-----</p>
    {% endfor %}
   <p>一共有{{ blogs_count}}篇博客</p>
</body>
</html>
