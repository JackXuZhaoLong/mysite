{% extends 'base.html'%}
    {% block content %}
{% for blog in blogs %}
    <a href="{% url 'blog_detail' blog.pk %}">
         <h3>{{ blog.title }}</h3>
    </a>
    <h4>{{ blog.content|truncatechars:30}}</h4>
    {% empty %}
        <p>-----暂无博客，敬请期待-----</p>
    {% endfor %}
   <p>一共有{{ blogs_count}}篇博客</p>
    {% endblock %}
